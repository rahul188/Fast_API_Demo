<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>English to Hindi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <h2>English To Hindi Translation using Google Translate(Python Package) and FastAPI</h2></br>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="card text-center">
          <div class="card-header">
            <b>ENGLISH</b>
          </div>
          <div class="card-body">
            <div class="form-group">

              <form id="uploadform" action="/english_text" method="post">
                
                <br>
                <h2>Enter English Text here:</h2>
                <br>
                <textarea class="form-control" id="value" name="value" cols="50" rows="10"></textarea>
                <br>
                <br>
                <br>
                <input type="submit" class="btn-primary" id="submit">
                <br>
                <br>
                <br>
              </form>
            </div>
          </div>
          
        </div>
      </div>
      <div class="col-6">
        <div class="card text-center">
          <div class="card-header">
            <b>HINDI</b>
          </div>
          <div class="card-body">
            <h3>Result:</h3>
            <br>
            <textarea class="form-control" id="box" cols="50" rows="10"></textarea>
          </div>
          
        </div>
      </div>
    </div>

    <script>
      const box = document.getElementById("box");
      // const box1 = document.getElementById("value")

      uploadform.onsubmit = async (e) => {
        e.preventDefault();

        let res = await fetch("/english_text", {
          method: "POST",
          body: new FormData(uploadform),
        });

        if (res.ok) {
          let result = await res.text();

          box.innerHTML = result;
        } else {
          box.innerHTML = `Response error: ${res.status}`;
        };
      };
    </script>
</body>

</html>
